<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Immigration Assessment | CWC Canada</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <!-- Same header as index.html -->
  </header>

  <main>
    <section class="assessment-hero">
      <div class="container">
        <h1>Free Immigration Assessment</h1>
        <p>Discover your best pathway to Canada in just 5 minutes</p>
      </div>
    </section>

    <section class="assessment-form">
      <div class="container">
        <form id="immigration-assessment">
          <div class="form-step active" id="step1">
            <h2>Personal Information</h2>
            <!-- Form fields -->
            <button type="button" class="btn-next">Next <i class="fas fa-arrow-right"></i></button>
          </div>
          
          <div class="form-step" id="step2">
            <h2>Education & Work Experience</h2>
            <!-- Form fields -->
            <div class="form-navigation">
              <button type="button" class="btn-prev"><i class="fas fa-arrow-left"></i> Previous</button>
              <button type="button" class="btn-next">Next <i class="fas fa-arrow-right"></i></button>
            </div>
          </div>
          <!-- More steps -->
          
          <div class="form-step" id="results">
            <h2>Your Assessment Results</h2>
            <div class="result-card">
              <h3>Recommended Programs:</h3>
              <ul id="program-results"></ul>
              <a href="contact.html" class="btn-primary">Consult an Expert</a>
            </div>
          </div>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <!-- Same footer as index.html -->
  </footer>
</body>
</html>
