<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canada PNP Programs | Provincial Immigration</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <!-- Same header as index.html -->
  </header>

  <main>
    <section class="program-hero pnp-hero">
      <div class="container">
        <h1>Provincial Nominee Programs</h1>
        <p>Accelerate your immigration through Canada's provinces</p>
      </div>
    </section>

    <section class="province-selector">
      <div class="container">
        <h2>Select a Province:</h2>
        <div class="province-grid">
          <a href="#ontario" class="province-card ontario">
            <img src="images/ontario-flag.png" alt="Ontario">
            <h3>Ontario</h3>
          </a>
          <!-- More province cards -->
        </div>
      </div>
    </section>

    <section class="pnp-comparison">
      <div class="container">
        <h2>PNP Program Comparison</h2>
        <table class="comparison-table">
          <thead>
            <tr>
              <th>Province</th>
              <th>Processing Time</th>
              <th>Minimum CRS</th>
              <th>In-Demand Jobs</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Ontario</td>
              <td>60-90 days</td>
              <td>400</td>
              <td>IT, Healthcare</td>
            </tr>
            <!-- More rows -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <footer>
    <!-- Same footer as index.html -->
  </footer>
</body>
</html>
