<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Immigration Resources | CWC Canada</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <!-- Same header as index.html -->
  </header>

  <main>
    <section class="resources-hero">
      <div class="container">
        <h1>Immigration Resources</h1>
        <p>Tools, guides, and official documents for your Canadian journey</p>
      </div>
    </section>

    <section class="resource-categories">
      <div class="container">
        <div class="category-tabs">
          <button class="category-tab active" data-category="checklists">Checklists</button>
          <button class="category-tab" data-category="forms">Forms</button>
          <button class="category-tab" data-category="guides">Guides</button>
        </div>

        <div class="category-content active" id="checklists">
          <div class="resource-card">
            <i class="fas fa-clipboard-list"></i>
            <h3>Express Entry Document Checklist</h3>
            <p>Complete list of required documents for EE profile</p>
            <a href="downloads/ee-checklist.pdf" download class="btn-outline">
              <i class="fas fa-download"></i> Download
            </a>
          </div>
          <!-- More resource cards -->
        </div>
      </div>
    </section>

    <section class="official-links">
      <div class="container">
        <h2>Official Government Resources</h2>
        <div class="official-cards">
          <a href="https://www.canada.ca/en/immigration-refugees-citizenship.html" class="official-card" target="_blank">
            <img src="images/ircc-logo.png" alt="IRCC">
            <span>Immigration, Refugees and Citizenship Canada</span>
          </a>
          <!-- More official cards -->
        </div>
      </div>
    </section>
  </main>

  <footer>
    <!-- Same footer as index.html -->
  </footer>
</body>
</html>
